<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="BOOTSTRAP/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    
    <div id="myCarousel" class="carousel">
    	<ol class="carousel-indicators">
    		<li data-target="#myCarousel" data-slide-to ="0" class="active"></li>
    		<li data-target="#myCarousel" data-slide-to ="1"></li>
    		<li data-target="#myCarousel" data-slide-to ="2"></li>
    	</ol>

    	<div class= "carousel-inner" >

    		<div class= "item active" >
    			<img src= "IMAGES/image_1.jpg" alt="orange" class="img-responsive">
    		</div>

    		<div class= "item">
    			<img src= "IMAGES/image_2.jpg" alt="green" class="img-responsive">
    		</div>

    		<div class= "item">
    			<img src= "IMAGES/image_3.jpg" alt="purple" class="img-responsive">
    		</div>
    	</div>

    	<a class="carousel-control" href="#myCarousel" data-slide="prev">
    		<span class="icon-prev">
    	</a>

		<a class="carousel-control" href="#myCarousel" data-slide="next">
    	</a>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="BOOTSTRAP/js/bootstrap.min.js"></script>

  </body>
</html>
